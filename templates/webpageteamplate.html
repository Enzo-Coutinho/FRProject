<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recognition Project</title>
    <!--suppress JSUnresolvedLibraryURL -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css"
          integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!--suppress JSUnresolvedLibraryURL -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css"
          integrity="sha512-/zs32ZEJh+/EO2N1b0PEdoA10JkdC3zJ8L5FTiQu82LR9S/rOQNfQN7U59U9BC12swNeRAz3HSzIL2vpp4fv3w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="chart-container" style="position: relative; height:40vh; width:80vw">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
<!--suppress JSUnresolvedLibraryURL -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!--suppress JSUnresolvedLibraryURL -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.bundle.min.js"
        integrity="sha512-mULnawDVcCnsk9a4aG1QLZZ6rcce/jSzEGqUkeOLy0b6q0+T6syHrxlsAGH7ZVoqC93Pd0lBqd6WguPWih7VHA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!--suppress JSUnresolvedLibraryURL -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
        integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    sad =  {
            label: "Sad",
            backgroundColor: 'rgb(0,0,139)',
            borderColor: 'rgb(0, 0, 139)',
            data: Array(30).fill(null),
            fill: false,
    }

    happy = {
                label: "Happy",
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: Array(30).fill(null),
                fill: false,
            }
    disgust = {
                label: "Disgust",
                backgroundColor: 'rgb(255,69,0)',
                borderColor: 'rgb(255,69,0)',
                data: Array(30).fill(null),
                fill: false,
            }
    neutral = {
                label: "Neutral",
                backgroundColor: 'rgb(0,139,139)',
                borderColor: 'rgb(0,139,139)',
                data: Array(30).fill(null),
                fill: false,
            }
    fear = {
                label: "Fear",
                backgroundColor: 'rgb(127,255,0)',
                borderColor: 'rgb(127,255,0)',
                data: Array(30).fill(null),
                fill: false,
            }
    angry = {
                label: "Angry",
                backgroundColor: 'rgb(139,0,0)',
                borderColor: 'rgb(139,0,0)',
                data: Array(30).fill(null),
                fill: false,
            }
    
    surprise = {
                label: "Surprise",
                backgroundColor: 'rgb(139,0,0)',
                borderColor: 'rgb(139,0,0)',
                data: Array(30).fill(null),
                fill: false,
            }
    $(document).ready(function () {
        const config = {
            type: 'line',
            data: {
                labels: Array(30).fill("0000-00-00 00:00:00"),
                datasets: [happy, sad, angry, fear, disgust, neutral, surprise],
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: 'Quantify Expressions Chart'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Time'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Expressions quantify'
                        }
                    }]
                }
            }
        };

        const context = document.getElementById('canvas').getContext('2d');

        const lineChart = new Chart(context, config);

        const source = new EventSource("/graph");

        source.onmessage = function (event) {
            const data = JSON.parse(event.data);
            if (config.data.labels.length === 30) {
                config.data.labels.shift();
                config.data.datasets[0].data.shift();
                config.data.datasets[1].data.shift();
                config.data.datasets[2].data.shift();
                config.data.datasets[3].data.shift();
                config.data.datasets[4].data.shift();
                config.data.datasets[5].data.shift();
                config.data.datasets[6].data.shift();
            }
            config.data.labels.push(data.time);
            config.data.datasets[0].data.push(data.happy);
            config.data.datasets[1].data.push(data.sad);
            config.data.datasets[2].data.push(data.angry);
            config.data.datasets[3].data.push(data.fear);
            config.data.datasets[4].data.push(data.disgust);
            config.data.datasets[5].data.push(data.neutral)
            config.data.datasets[6].data.push(data.surprise)
            lineChart.update();
        }
    });
</script>
</body>
</html>
